<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Unit Converter</h1>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="value" class="form-label">Enter Value:</label>
                <input type="number" step="any" class="form-control" id="value" name="value" placeholder="Enter value to convert" required>
            </div>

            <div class="mb-3">
                <label for="unit_type" class="form-label">Select Unit Type:</label>
                <select class="form-select" id="unit_type" name="unit_type" required>
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="from_unit" class="form-label">From Unit:</label>
                    <select class="form-select" id="from_unit" name="from_unit" required>
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="inches">Inches</option>
                        <option value="feet">Feet</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="pounds">Pounds</option>
                        <option value="ounces">Ounces</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="to_unit" class="form-label">To Unit:</label>
                    <select class="form-select" id="to_unit" name="to_unit" required>
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="inches">Inches</option>
                        <option value="feet">Feet</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="pounds">Pounds</option>
                        <option value="ounces">Ounces</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

        {% if converted_value %}
            <h2 class="mt-4">Converted Value: {{ converted_value }} {{ to_unit }}</h2>
            <a class="btn btn-primary" href="{% url 'unit_converter' %}">Reset</a>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
